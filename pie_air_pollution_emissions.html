<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pollution Emissions Bar Race Chart</title>
    <style type="text/css">
      @import url("https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");

      .highcharts-figure {
        margin: 0;
      }

      #play-controls {
        max-width: 600px;
        margin: 1em auto;
      }

      #container {
        height: 700px;
        max-width: 1000px;
        margin: 0 auto;
      }

      #play-pause-button {
        margin-left: 10px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        border: 1px solid rgba(2, 117, 255, 1);
        border-radius: 25px;
        color: white;
        background-color: rgba(2, 117, 255, 1);
        transition: background-color 250ms;
      }

      #play-pause-button:hover {
        background-color: rgba(2, 117, 255, 0.5);
      }

      #play-range {
        transform: translateY(2.5px);
        width: calc(100% - 90px);
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
      <div id="parent-container">
        <div id="play-controls">
          <button
            id="play-pause-button"
            class="fa fa-play"
            title="play"
          ></button>
          <input id="play-range" type="range" />
        </div>
        <div id="container"></div>
      </div>
    </figure>

    <script type="text/javascript">
      const btn = document.getElementById("play-pause-button"),
        input = document.getElementById("play-range"),
        nbr = 7;

      let dataset, chart, startYear, endYear;

      function getData(year) {
        const output = Object.entries(dataset).map((line) => {
          const [name, value] = line;
          return [name, Number(value[year])];
        });
        const total = output
          .slice(0, nbr)
          .reduce((sum, item) => sum + Number(item[1]), 0);
        return [total, output.slice(0, nbr)];
      }

      function getSubtitle() {
        const totalNumber = getData(input.value)[0]
          .toString()
          .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return `<span style="font-size: 80px">${input.value}</span>
        <br>
        <span style="font-size: 22px">
            Total: <b>${totalNumber}</b> ton
        </span>`;
      }

      /*
       * transform csv to json
       */
      function csvToJson(csv) {
        const lines = csv.split("\n");
        const result = {};
        const headers = lines[0].split(",").slice(1);

        lines.slice(1).forEach((line) => {
          const data = line.split(",");
          const sidoName = data[0];
          const dataPoints = data.slice(1);

          result[sidoName] = {};
          headers.forEach((header, index) => {
            const newHeader = header.replace(/\r/g, "");
            result[sidoName][newHeader] = dataPoints[index].replace(/\r/g, "");
          });
        });

        return result;
      }

      (async () => {
        dataset = await fetch(
          "https://raw.githubusercontent.com/researcher-jh/kei-high-chart/main/data/air_pollution_emissions.csv"
        )
          .then((response) => response.text())
          .then((response) => {
            const headers = response.split("\n")[0].split(",").slice(1);
            input.min = Number(headers[0]);
            startYear = Number(headers[0]);
            input.value = Number(headers[0]);

            input.max = Number(headers[headers.length - 1]);
            endYear = Number(headers[headers.length - 1]);
            return csvToJson(response);
          });

        chart = Highcharts.chart("container", {
          title: {
            text: "Air Pollution Emissions",
            align: "center",
          },
          subtitle: {
            useHTML: true,
            text: getSubtitle(),
            floating: true,
            verticalAlign: "middle",
            y: 30,
          },

          legend: {
            enabled: false,
          },

          tooltip: {
            //valueDecimals: 2,
            //valueSuffix: "ton",
            formatter: function () {
              return this.key + ": " + this.y.toLocaleString() + " ton";
            },
          },

          plotOptions: {
            series: {
              borderWidth: 0,
              colorByPoint: true,
              type: "pie",
              size: "100%",
              innerSize: "80%",
              dataLabels: {
                enabled: true,
                crop: false,
                distance: "-10%",
                style: {
                  fontWeight: "bold",
                  fontSize: "16px",
                },
                connectorWidth: 0,
              },
            },
          },
          colors: ["#FCE700", "#F8C4B4", "#f6e1ea", "#B8E8FC", "#BCE29E"],
          series: [
            {
              type: "pie",
              name: startYear,
              data: getData(startYear)[1],
            },
          ],
        });
      })();

      /*
       * Pause the timeline, either when the range is ended, or when clicking the pause button.
       * Pausing stops the timer and resets the button to play mode.
       */
      function pause(button) {
        button.title = "play";
        button.className = "fa fa-play";
        clearTimeout(chart.sequenceTimer);
        chart.sequenceTimer = undefined;
      }

      /*
       * Update the chart. This happens either on updating (moving) the range input,
       * or from a timer when the timeline is playing.
       */
      function update(increment) {
        if (increment) {
          input.value = parseInt(input.value, 10) + increment;
        }
        if (input.value >= endYear) {
          // Auto-pause
          pause(btn);
        }

        chart.update(
          {
            subtitle: {
              text: getSubtitle(),
            },
          },
          false,
          false,
          false
        );

        chart.series[0].update({
          name: input.value,
          data: getData(input.value)[1],
        });
      }

      /*
       * Play the timeline.
       */
      function play(button) {
        button.title = "pause";
        button.className = "fa fa-pause";
        chart.sequenceTimer = setInterval(function () {
          update(1);
        }, 500);
      }

      btn.addEventListener("click", function () {
        if (chart.sequenceTimer) {
          pause(this);
        } else {
          play(this);
        }
      });
      /*
       * Trigger the update on the range bar click.
       */
      input.addEventListener("input", function () {
        update();
      });
    </script>
  </body>
</html>
